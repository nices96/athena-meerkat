
#spring.main.show_banner=false

#============================
# controller websocket (STOMP based)
#============================
meerkat.agent.server.endpoint=/controller/monitor/endpoint
meerkat.agent.server.topic=/user/queue/agents
meerkat.agent.server.app.init=/app/monitor/init
meerkat.agent.server.app.dest=/app/monitor/create
meerkat.agent.server.app.fs=/app/monitor/fs
meerkat.agent.jmx.app.dest=/app/monitor/jmx/create

#============================
# tomcat versions properties
#============================
meerkat.tomcat.code.versions={"12":"6", "9":"7", "13":"8"}
meerkat.tomcat.jmx.thread.attrs={"6":"http-bio-", "7": "http-bio-", "8": "http-nio-"}
meerkat.tomcat.dbcp.maxative={"6":"maxActive", "7": "maxActive", "8": "maxTotal"}
meerkat.tomcat.dbcp.maxwait={"6":"maxWait", "7": "maxWait", "8": "maxWaitMillis"}

